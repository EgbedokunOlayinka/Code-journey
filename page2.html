<!DOCTYPE html>
<html>
<head>
  <title>Second page</title>
  <link rel="stylesheet" href="page2.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
  <meta charset="utf-8">
</head>

<body>
 <header>
 <h2>WeightTrackerApp</h2>
 <p>Never lose track of your body weight</p>
 </header>
 
 <form action="#">
 
 <input type="text" placeholder="Name" class="forms"><br>
 
 <input type="e-mail" placeholder="E-mail" class="forms"><br>
 
 <input type="number" placeholder="Current weight(kg)" class="forms">
 
 <p style="font-size: 80%; padding-right: 60px;">Send weekly updates to your e-mail</p>
 <div>
 <label for="yes">
 <input type="radio" name="update" value="yes" id="yes" checked><span>Yes</span>
 </label><br>
 <label for="no">
 <input type="radio" name="update" value="no" id="no"><span>No</span>
 </label>
 </div>
 
 <button type="submit">Submit</button>
 </form>

</body>
</html>
